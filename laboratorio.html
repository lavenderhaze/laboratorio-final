<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="laboratorio.css">
    <script src="validation.js"></script>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="laboratorio.php" method="POST" onsubmit="return validateForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido1">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" required><br>

            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required><br>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <div id="userList">
        <ul></ul>
    </div>
    <button id="consultaButton" style="display: none;" onclick="getUserList()">Consulta</button>
</body>
</html>
